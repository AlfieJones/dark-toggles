<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="./build/bundle.css"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body class="">
    <label class="theme-toggle">
        <input type="checkbox" />
        <span class="sr-only">Toggle theme</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          id="classic"
          viewBox="0 0 32 32"
        >
          <mask id="classic_mask">
            <rect width="32" height="32" fill="#fff" />
            <circle cx="30" cy="2" r="8" id="cutout" />
          </mask>
          <circle
            mask="url(#classic_mask)"
            fill="currentColor"
            cx="16"
            cy="16"
            r="9.34"
          />
          <g id="sun_rays">
            <line stroke="currentColor" x1="16" y1="5.5" x2="16" y2="1.5" />
            <line stroke="currentColor" x1="16" y1="30.5" x2="16" y2="26.5" />
            <line stroke="currentColor" x1="1.5" y1="16" x2="5.5" y2="16" />
            <line stroke="currentColor" x1="26.5" y1="16" x2="30.5" y2="16" />
            <line stroke="currentColor" x1="23.4" y1="8.6" x2="26.2" y2="5.8" />
            <line stroke="currentColor" x1="5.7" y1="26.3" x2="8.6" y2="23.4" />
            <line stroke="currentColor" x1="5.8" y1="5.8" x2="8.6" y2="8.6" />
            <line stroke="currentColor" x1="23.4" y1="23.4" x2="26.3" y2="26.3" />
          </g>
        </svg>
      </label>
</body>
</html>
