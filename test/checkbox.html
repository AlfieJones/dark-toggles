<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./global.css" rel="stylesheet"/>
    <link href="./../css/bundle.min.css" rel="stylesheet" />
    <title>Checkbox</title>
</head>
<body class="dark">
    <div class="grid">
        <div>  
            <label class="theme-toggle" id="dark-side">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" class="theme-toggle__dark-side" fill="currentColor" viewBox="0 0 32 32">
                    <path d="M16 .5C7.4.5.5 7.4.5 16S7.4 31.5 16 31.5 31.5 24.6 31.5 16 24.6.5 16 .5zm0 28.1V3.4C23 3.4 28.6 9 28.6 16S23 28.6 16 28.6z"/>
                </svg>
            </label>
            <label>
                Reversed
                <input type="checkbox" onclick="toggleReverse('dark-side')">
            </label>
        </div>
        <div>  
            <label class="theme-toggle" id="classic">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor" stroke-linecap="round" class="theme-toggle__classic" viewBox="0 0 32 32">
                    <clipPath id="theme-toggle__classic__cutout">
                      <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z"/>
                    </clipPath>
                    <g clip-path="url(#theme-toggle__classic__cutout)">
                      <circle cx="16" cy="16" r="9.34"/>
                      <g stroke="currentColor" stroke-width="1.5">
                        <path d="M16 5.5v-4"/>
                        <path d="M16 30.5v-4"/>
                        <path d="M1.5 16h4"/>
                        <path d="M26.5 16h4"/>
                        <path d="m23.4 8.6 2.8-2.8"/>
                        <path d="m5.7 26.3 2.9-2.9"/>
                        <path d="m5.8 5.8 2.8 2.8"/>
                        <path d="m23.4 23.4 2.9 2.9"/>
                      </g>
                    </g>
                  </svg>
            </label>
            <label>
                Reversed
                <input type="checkbox" onclick="toggleReverse('classic')">
            </label>
        </div>
        <div>  
            <label class="theme-toggle" id="expand">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor" class="theme-toggle__expand" viewBox="0 0 32 32">

                      <path d="M0-11h25a1 1 0 0017 13v30H0Z"/>
                    </clipPath>
                    <g clip-path="url(#theme-toggle__expand__cutout)">
                      <circle cx="16" cy="16" r="8.5"/>

                    </g>

            </label>
            <label>

                <input type="checkbox" onclick="toggleReverse('horizon')">
            </label>
        </div>
        <div>  
            <label class="theme-toggle" id="inner-moon">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor" class="theme-toggle__inner-moon" viewBox="0 0 32 32">

            </label>
            <label>

                <input type="checkbox" onclick="toggleReverse('inner-moon')">

        </div>

                    <path d="M19.8 29.5h-7.6"/>
                    <path d="M19.8 30.7h-7.6"/>

                      <path pathLength="1" d="M16 6.4V1.3"/>
                      <path pathLength="1" d="M26.3 15.8h5.1"/>
                      <path pathLength="1" d="m22.6 9 3.7-3.6"/>
                      <path pathLength="1" d="M9.4 9 5.7 5.4"/>
                      <path pathLength="1" d="M5.7 15.8H.6"/>
                    </g>
                  </svg>
            </label>
            <label>
                Reversed
                <input type="checkbox" onclick="toggleReverse('lightbulb')">
            </label>
        </div>
        <div>  
            <label class="theme-toggle" id="within">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="theme-toggle__within"  height="1em" width="1em" viewBox="0 0 32 32" fill="currentColor" viewBox="0 0 32 32">
                    <clipPath id="theme-toggle__within__clip">
                    <path d="M0 0h32v32h-32ZM6 16A1 1 0 0026 16 1 1 0 006 16" />
                    </clipPath>
                    <g clip-path="url(#theme-toggle__within__clip)">
                    <path d="M30.7 21.3 27.1 16l3.7-5.3c.4-.5.1-1.3-.6-1.4l-6.3-1.1-1.1-6.3c-.1-.6-.8-.9-1.4-.6L16 5l-5.4-3.7c-.5-.4-1.3-.1-1.4.6l-1 6.3-6.4 1.1c-.6.1-.9.9-.6 1.3L4.9 16l-3.7 5.3c-.4.5-.1 1.3.6 1.4l6.3 1.1 1.1 6.3c.1.6.8.9 1.4.6l5.3-3.7 5.3 3.7c.5.4 1.3.1 1.4-.6l1.1-6.3 6.3-1.1c.8-.1 1.1-.8.7-1.4zM16 25.1c-5.1 0-9.1-4.1-9.1-9.1 0-5.1 4.1-9.1 9.1-9.1s9.1 4.1 9.1 9.1c0 5.1-4 9.1-9.1 9.1z"/>
                    </g>

        <div>  
            <label class="theme-toggle" id="eclipse">
                <input type="checkbox" />
                <span class="theme-toggle-sr">Toggle theme</span>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" class="theme-toggle__eclipse" fill="currentColor" viewBox="0 0 32 32">
                    <clipPath id="theme-toggle__eclipse__cutout">
                      <path d="M0 0h64v32h-64zM36 16a1 1 0 0024 1 1 1 0 00-24-1"/>
                    </clipPath>
                    <g clip-path="url(#theme-toggle__eclipse__cutout)">
                      <circle cx="16" cy="16" r="16"/>
                    </g>
                  </svg>
            </label>
            <label>
                Reversed
                <input type="checkbox" onclick="toggleReverse('eclipse')">
            </label>
        </div>
    </div>

</body>
</html>
